<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickFast ‚ö° - Jeu de Clics Rapides</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #user-input {
            margin: 20px 0;
        }
        
        #username {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            margin-right: 10px;
            width: 250px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #startBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        #startBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        #header {
            font-size: 24px;
            margin: 30px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        #buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
        }
        
        .btn {
            width: 200px;
            height: 200px;
            font-size: 20px;
            text-align: center;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            color: white;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        #clickBtn {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            font-size: 24px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 8px 35px rgba(78, 205, 196, 0.6); }
            100% { box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        }
        
        #resetBtn {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            width: 120px;
            height: 60px;
            border-radius: 30px;
            font-size: 16px;
        }
        
        #score {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        h2 {
            margin: 40px 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #scoreboard {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .score-entry {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .score-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.15);
        }
        
        .first-place {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 237, 74, 0.3));
            border-color: #ffd700;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .second-place {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.3), rgba(229, 229, 229, 0.3));
            border-color: #c0c0c0;
        }
        
        .third-place {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.3), rgba(218, 165, 32, 0.3));
            border-color: #cd7f32;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
        }
        
        .score-position {
            font-size: 1.8em;
            font-weight: bold;
            margin-right: 20px;
            min-width: 50px;
            text-align: center;
        }
        
        .score-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .score-info {
            flex: 1;
            text-align: left;
        }
        
        .score-username {
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .score-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .score-points {
            color: #4ecdc4;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .score-trophy {
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .score-date {
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }
        
        .no-scores, .error {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: rgba(255,255,255,0.8);
            font-style: italic;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .decor-square {
            width: 50px;
            height: 50px;
            position: absolute;
            animation: rotateSquare 3s linear infinite;
            opacity: 0.1;
        }
        
        @keyframes rotateSquare {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            #username { width: 200px; margin-bottom: 10px; }
            #startBtn { margin-top: 10px; }
            .btn { width: 150px; height: 150px; }
            #score { font-size: 30px; }
            
            .score-details {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
            
            .score-entry {
                padding: 12px;
                flex-direction: column;
                text-align: center;
            }
            
            .score-avatar {
                width: 40px;
                height: 40px;
                margin: 0 0 10px 0;
            }
            
            .score-info {
                text-align: center;
            }
        }
        
        /* Animations d'arri√®re-plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>ClickFast ‚ö°</h1>

    <div id="user-input">
        <input type="text" id="username" placeholder="Entrez votre pseudo">
        <button id="startBtn">üöÄ Commencer</button>
    </div>

    <div id="header">
        <span id="countdown">10</span> secondes restantes
    </div>

    <div id="buttons">
        <button id="clickBtn" class="btn">
            <span id="score">0</span>
        </button>
        <button id="resetBtn" class="btn">üîÑ Reset</button>
    </div>

    <h2>üèÜ Scoreboard</h2>
    <div id="scoreboard"></div>

    <script>
        // Configuration de l'API MockAPI
        const API_BASE_URL = 'https://672e1217229a881691eed80f.mockapi.io/scores';

        let score = 0;
        let countdown = 10;
        let interval;
        let username = "";

        const valueMap = {
            "Or": 1000,
            "Argent": 500,
            "Bronze": 200,
            "Rubis": 750,
            "Saphir": 600,
            "√âmeraude": 800
        };

        // ATTENDRE QUE LE DOM SOIT CHARG√â
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üéÆ DOM charg√©, initialisation de ClickFast...");
            
            // V√©rifier que tous les √©l√©ments existent
            const startBtn = document.getElementById("startBtn");
            const clickBtn = document.getElementById("clickBtn");
            const resetBtn = document.getElementById("resetBtn");
            const usernameInput = document.getElementById("username");
            const scoreDisplay = document.getElementById("score");
            const countdownDisplay = document.getElementById("countdown");
            
            if (!startBtn || !clickBtn || !resetBtn || !usernameInput || !scoreDisplay || !countdownDisplay) {
                console.error("‚ùå √âl√©ments HTML manquants !");
                return;
            }
            
            console.log("‚úÖ Tous les √©l√©ments HTML trouv√©s");
            
            // Event Listeners
            startBtn.addEventListener("click", () => {
                console.log("üöÄ Bouton Start cliqu√©");
                username = usernameInput.value.trim();
                if (!username) {
                    alert("Veuillez entrer un pseudo avant de jouer !");
                    return;
                }
                console.log("üë§ Pseudo:", username);
                startGame();
            });

            clickBtn.addEventListener("click", () => {
                if (countdown > 0 && interval) { // Ne compter que si le jeu est en cours
                    score++;
                    scoreDisplay.innerText = score;
                    console.log("üëÜ Clic ! Score:", score);
                    
                    // Effet visuel sur le clic
                    clickBtn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        clickBtn.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            clickBtn.style.transform = 'scale(1)';
                        }, 100);
                    }, 50);
                }
            });

            resetBtn.addEventListener("click", resetGame);
            
            // Supprimer les scores de test au d√©marrage
            deleteSpecificUsers().then(() => {
                // Charger les scores apr√®s suppression
                displayScores();
            });
            
            console.log("üéØ ClickFast initialis√© avec succ√®s !");
        });

        function startGame() {
            console.log("üéÆ D√©marrage du jeu...");
            score = 0;
            countdown = 10;
            
            const scoreDisplay = document.getElementById("score");
            const countdownDisplay = document.getElementById("countdown");
            
            if (scoreDisplay) scoreDisplay.innerText = score;
            if (countdownDisplay) countdownDisplay.innerText = countdown;
            
            // Arr√™ter l'ancien intervalle s'il existe
            if (interval) {
                clearInterval(interval);
            }
            
            interval = setInterval(() => {
                countdown--;
                console.log("‚è∞ Countdown:", countdown);
                if (countdownDisplay) countdownDisplay.innerText = countdown;
                if (countdown <= 0) {
                    console.log("‚è±Ô∏è Fin du jeu !");
                    endGame();
                }
            }, 1000);
            
            console.log("‚úÖ Jeu d√©marr√©, compteur lanc√©");
        }

        function resetGame() {
            console.log("üîÑ Reset du jeu");
            score = 0;
            countdown = 10;
            
            const scoreDisplay = document.getElementById("score");
            const countdownDisplay = document.getElementById("countdown");
            
            if (scoreDisplay) scoreDisplay.innerText = score;
            if (countdownDisplay) countdownDisplay.innerText = countdown;
            
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            
            console.log("‚úÖ Jeu remis √† z√©ro");
        }

        function getTrophy(score) {
            if (score >= 100) return "Or";
            if (score >= 75) return "Argent";
            if (score >= 50) return "Bronze";
            if (score >= 40) return "Rubis";
            if (score >= 30) return "Saphir";
            if (score >= 20) return "√âmeraude";
            return "Participation";
        }

        // Fonction pour supprimer un score sp√©cifique
        const deleteScore = async (id) => {
            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: "DELETE"
                });
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                console.log(`‚úÖ Score ID ${id} supprim√©`);
                return true;
            } catch (error) {
                console.error(`‚ùå Erreur lors de la suppression du score ${id}:`, error);
                return false;
            }
        };

        // Fonction pour supprimer les utilisateurs de test
        async function deleteSpecificUsers() {
            const testUsers = ["adam", "Adam", "bob", "Bob", "bobo", "test", "Test"];
            console.log("üóëÔ∏è Suppression des utilisateurs de test...");
            
            try {
                const scores = await getAllScores();
                let deleted = 0;
                
                for (const score of scores) {
                    if (testUsers.some(user => score.username.toLowerCase() === user.toLowerCase())) {
                        await deleteScore(score.id);
                        deleted++;
                    }
                }
                
                console.log(`‚úÖ ${deleted} scores de test supprim√©s`);
                return deleted;
            } catch (error) {
                console.error("‚ùå Erreur lors de la suppression des utilisateurs de test:", error);
                return 0;
            }
        }

        // Fonction pour faire de la place si n√©cessaire
        async function makeRoomForNewScore() {
            try {
                const scores = await getAllScores();
                
                // Si on approche de la limite de 100
                if (scores.length >= 95) {
                    console.log("‚ö†Ô∏è Base de donn√©es presque pleine, suppression des anciens scores...");
                    
                    // Trier par date de cr√©ation (plus ancien en premier)
                    const sortedByDate = scores.sort((a, b) => 
                        new Date(a.createdAt) - new Date(b.createdAt)
                    );
                    
                    // Supprimer les 10 plus anciens scores
                    for (let i = 0; i < Math.min(10, sortedByDate.length); i++) {
                        await deleteScore(sortedByDate[i].id);
                    }
                    
                    console.log("‚úÖ Espace lib√©r√© dans la base de donn√©es");
                }
            } catch (error) {
                console.error("‚ùå Erreur lors de la lib√©ration d'espace:", error);
            }
        }

        // Fonction pour envoyer le score vers MockAPI
        const postScore = async (userData) => {
            try {
                // Faire de la place si n√©cessaire
                await makeRoomForNewScore();
                
                console.log("üì§ Envoi du score vers l'API...", userData);
                const response = await fetch(API_BASE_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(userData),
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                console.log("‚úÖ Score enregistr√© avec succ√®s:", result);
                return result;
            } catch (error) {
                console.error("‚ùå Erreur lors de l'enregistrement:", error);
                throw error;
            }
        };

        // Fonction pour r√©cup√©rer tous les scores depuis MockAPI
        const getAllScores = async () => {
            try {
                console.log("üì• R√©cup√©ration des scores...");
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();
                console.log("‚úÖ Scores r√©cup√©r√©s:", data.length, "scores");
                return data;
            } catch (error) {
                console.error("‚ùå Erreur lors de la r√©cup√©ration:", error);
                return [];
            }
        };

        // Fonction principale pour sauvegarder le score
        async function saveScore(username, score) {
            const trophy = getTrophy(score);
            
            console.log("üíæ Sauvegarde du score:", { username, score, trophy });
            
            // G√©n√©rer un avatar al√©atoire bas√© sur le username
            const avatarOptions = [
                "https://api.dicebear.com/7.x/avataaars/svg?seed=" + username,
                "https://api.dicebear.com/7.x/bottts/svg?seed=" + username,
                "https://api.dicebear.com/7.x/pixel-art/svg?seed=" + username
            ];
            const randomAvatar = avatarOptions[Math.floor(Math.random() * avatarOptions.length)];
            
            const scoreData = {
                createdAt: new Date().toISOString(),
                username: username,
                avatar: randomAvatar,
                score: score,
                trophy: trophy,
                website_url: "onyj.github.io/ClickFast",
            };

            try {
                // Enregistrer le nouveau score
                await postScore(scoreData);
                
                alert(`üéâ F√©licitations ${username} !\nüéØ Score: ${score} clics\nüèÜ Troph√©e: ${trophy}\nüìä Score enregistr√© en ligne !`);
                
                // Rafra√Æchir le tableau des scores
                await displayScores();
                
            } catch (error) {
                alert(`‚ùå Erreur lors de la sauvegarde du score.\nüíæ Score: ${score} clics - Troph√©e: ${trophy}`);
            }
        }

        // Fonction pour afficher le tableau des scores
        async function displayScores() {
            try {
                const scores = await getAllScores();
                
                // Filtrer les utilisateurs de test qui pourraient encore √™tre pr√©sents
                const testUsers = ["adam", "bob", "bobo", "test"];
                const filteredScores = scores.filter(score => 
                    !testUsers.includes(score.username.toLowerCase())
                );
                
                // Trier par score d√©croissant puis par date
                const sortedScores = filteredScores
                    .sort((a, b) => {
                        if (b.score !== a.score) return b.score - a.score;
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    })
                    .slice(0, 15); // Top 15

                const scoreboard = document.getElementById("scoreboard");
                
                if (!scoreboard) {
                    console.error("‚ùå √âl√©ment scoreboard introuvable");
                    return;
                }
                
                if (sortedScores.length === 0) {
                    scoreboard.innerHTML = '<p class="no-scores">üéÆ Aucun score enregistr√©. Soyez le premier √† jouer !</p>';
                    return;
                }

                scoreboard.innerHTML = sortedScores
                    .map((data, index) => {
                        const position = index + 1;
                        let medal = "";
                        let positionClass = "";
                        
                        if (position === 1) {
                            medal = "ü•á";
                            positionClass = "first-place";
                        } else if (position === 2) {
                            medal = "ü•à";
                            positionClass = "second-place";
                        } else if (position === 3) {
                            medal = "ü•â";
                            positionClass = "third-place";
                        } else {
                            medal = `#${position}`;
                            positionClass = "other-place";
                        }
                        
                        const date = new Date(data.createdAt).toLocaleString('fr-FR', {
                            day: '2-digit',
                            month: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        const trophyEmoji = {
                            "Or": "üèÜ",
                            "Argent": "ü•à",
                            "Bronze": "ü•â",
                            "Rubis": "üíé",
                            "Saphir": "üíô",
                            "√âmeraude": "üíö",
                            "Participation": "üéñÔ∏è"
                        };
                        
                        return `
                            <div class="score-entry ${positionClass}">
                                <div class="score-position">${medal}</div>
                                <img src="${data.avatar}" alt="Avatar" class="score-avatar" onerror="this.src='https://api.dicebear.com/7.x/bottts/svg?seed=${data.username}'">
                                <div class="score-info">
                                    <div class="score-username">${data.username}</div>
                                    <div class="score-details">
                                        <span class="score-points">${data.score} clics</span>
                                        <span class="score-trophy">${trophyEmoji[data.trophy] || 'üéñÔ∏è'} ${data.trophy}</span>
                                        <span class="score-date">${date}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    })
                    .join("");
                    
            } catch (error) {
                console.error("‚ùå Erreur lors de l'affichage des scores:", error);
                const scoreboard = document.getElementById("scoreboard");
                if (scoreboard) {
                    scoreboard.innerHTML = '<p class="error">‚ùå Erreur lors du chargement des scores</p>';
                }
            }
        }

        function endGame() {
            console.log("üèÅ Fin de partie !");
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            saveScore(username, score);
        }

        // Rafra√Æchir les scores toutes les 30 secondes
        setInterval(() => {
            displayScores();
        }, 30000);

        // Fonctions utilitaires pour la console
        window.clearAllScoresAPI = async function() {
            if (!confirm("‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer TOUS les scores ?")) return;
            
            try {
                const scores = await getAllScores();
                let deleted = 0;
                
                for (const score of scores) {
                    await deleteScore(score.id);
                    deleted++;
                }
                
                console.log(`‚úÖ ${deleted} scores supprim√©s`);
                displayScores();
            } catch (error) {
                console.error("‚ùå Erreur:", error);
            }
        };

        // Console pour les d√©veloppeurs
        console.log("üéÆ ClickFast charg√© avec succ√®s !");
        console.log("üì° Connect√© √† MockAPI:", API_BASE_URL);
        console.log("üõ†Ô∏è Fonctions disponibles:");
        console.log("- deleteSpecificUsers() : Supprimer les scores de test (bobo, Adam, etc.)");
        console.log("- clearAllScoresAPI() : Supprimer TOUS les scores");
        console.log("- getAllScores() : Voir tous les scores");
        console.log("- displayScores() : Rafra√Æchir l'affichage");
    </script>
</body>
</html>
